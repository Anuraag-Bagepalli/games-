<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="rockpaper.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="scoreboard">
        <div id="player-score">Player: 0</div>
        <div id="computer-score">Computer: 0</div>
    </div>
    <div class="choices">
        <button id="rock" onclick="playGame('rock')"><img src="rock.png" alt="Rock"></button>
        <button id="paper" onclick="playGame('paper')"><img src="paper.png" alt="Paper"></button>
        <button id="scissors" onclick="playGame('scissors')"><img src="scissors.png" alt="Scissors"></button>
    </div>
    <div class="results">
        <div id="message"></div>
        <img id="computer-choice" src="OIP.jpeg" alt="Computer Choice">
    </div>
    <button id="play-again" onclick="resetGame()">Play Again</button>
    <script src="rockpaper.js"></script>
</body>
</html>
