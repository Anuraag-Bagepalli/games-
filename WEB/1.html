<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>XHTML Table</title>
<style>
table, th, td{
border:1px solid black;
border-collapse: collapse;
}
th, td{
padding: 15px
}
table{
border-spacing:30px;
}
</style>
</head>
<body>
<h3> XHTML Tables</h3>
<table align="center" width="70%" style="height:450px">
<tr>
<td rowspan="9" align="center" bgcolor="#DEEEEE">
<b>Department</b>
</td>
</tr>
<tr>
<td rowspan="3" align="center" bgcolor="9E7BA0">
<b> Sem 1</b>
</td>
<td style="padding:10px"><em> Subject A</em></td>
</tr>
<tr>
<td><em>Subject B</em></td>
</tr>
<tr>
<td><em>Subject C</em></td>
</tr>
<tr>
<td rowspan="3" align="center" bgcolor="9E7BA0">
<b> Sem 2</b>
</td>
<td><em>Subject D</em></td>
</tr>
<tr>
<td><em>Subject E</em></td>
</tr>
<tr>
<td><em>Subject F</em></td>
</tr>
<tr>

</tr>
</table>
</body>
</html>
